<VirtualHost *:80>
	ServerName	DEFAULT
	ServerAlias	www.DEFAULT
	ServerAdmin	webmaster@DEFAULT
	Alias		/stats /web/DEFAULT/stats
	DocumentRoot	/web/DEFAULT/website
	CustomLog	/web/DEFAULT/logs/access.log combined
	ErrorLog	/web/DEFAULT/logs/errors.log
	suPHP_UserGroup DEFAULT DEFAULT
	SuexecUserGroup DEFAULT DEFAULT

	RewriteEngine on
	RewriteCond %{HTTP_HOST} ^DEFAULT$ [NC]
	RewriteRule ^(.*)$ http://www.DEFAULT/$1 [R=301,L]
</VirtualHost>

